<div class="container">
    <div class="row mb-20">
        <div class="col">
            <span>Total Images : {{displayImages?.length}}</span>
        </div>
        <div class="col-auto">
            <span style="text-align: right;">Filter:</span>
        </div>
        <div class="col-auto">
            <select (change)="onChange($event)">
                <option *ngFor="let fo of filterOptions" [value]="fo.value">{{fo.label}}</option>
            </select>
        </div>
        
    </div>
    
    <div class="row">
        <ng-container *ngFor="let item of displayImages">
            <div class="col-2">
                <img class="img-container" [src]="item.img_src" width="150" height="150"
                 (click)="previewImage(item)"/>
            </div>
        </ng-container>
    </div>
</div>
